name: Security Analysis - Trivy Only

on:
  push:
    branches:
      - main
      - develop  # Adapte selon tes branches principales
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Permet le déclenchement manuel
  create:  # Déclenchement lors de la création d'un fichier (upload)

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      # 🔹 Étape 1 : Checkout du code source
      - name: 🟦 Checkout code
        uses: actions/checkout@v4

      # 🔹 Étape 2 : Installation de Trivy
      - name: 🔧 Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.45.0/trivy_0.45.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.45.0_Linux-64bit.deb

      # 🔹 Étape 3 : Scan Trivy du repository entier
      - name: 🔍 Run Trivy Full Repository Scan
        run: |
          trivy fs . --exit-code 0 --format table --severity HIGH,CRITICAL --ignore-unfixed --output trivy-report.txt

      # 🔹 Étape 4 : Upload du rapport d'analyse
      - name: 📄 Upload Trivy Report
        uses: actions/upload-artifact@v3
        with:
          name: Trivy Report
          path: trivy-report.txt
