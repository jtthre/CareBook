name: Security Analysis - Trivy Only

on:
  push:
    branches:
      - main
      - develop  # Adapte selon tes branches principales
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Permet le dÃ©clenchement manuel
  create:  # DÃ©clenchement lors de la crÃ©ation d'un fichier (upload)

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      # ğŸ”¹ Ã‰tape 1 : Checkout du code source
      - name: ğŸŸ¦ Checkout code
        uses: actions/checkout@v4

      # ğŸ”¹ Ã‰tape 2 : Installation de Trivy
      - name: ğŸ”§ Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.45.0/trivy_0.45.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.45.0_Linux-64bit.deb

      # ğŸ”¹ Ã‰tape 3 : Scan Trivy du repository entier
      - name: ğŸ” Run Trivy Full Repository Scan
        run: |
          trivy fs . --exit-code 0 --format table --severity HIGH,CRITICAL --ignore-unfixed --output trivy-report.txt

      # ğŸ”¹ Ã‰tape 4 : Upload du rapport d'analyse
      - name: ğŸ“„ Upload Trivy Report
        uses: actions/upload-artifact@v3
        with:
          name: Trivy Report
          path: trivy-report.txt
