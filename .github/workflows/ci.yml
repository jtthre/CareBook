name: Security Analysis

on:
  pull_request:
    branches:
      - main
      - develop  # Ajuste les branches si nÃ©cessaire

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      # ğŸ”¹ Ã‰tape 1 : Checkout du code source
      - name: ğŸŸ¦ Checkout code
        uses: actions/checkout@v3

      # ğŸ”¹ Ã‰tape 2 : Gestion du cache des dÃ©pendances (ex. Maven, npm)
      - name: ğŸ“ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository  # Pour Maven
            node_modules     # Si projet Node.js
          key: dependencies-${{ runner.os }}-${{ hashFiles('**/pom.xml', '**/package-lock.json') }}
          restore-keys: |
            dependencies-${{ runner.os }}-

      # ğŸ”¹ Ã‰tape 3 : Analyse Trivy sur l'application et les dÃ©pendances
      - name: ğŸ” Run Trivy (Scan App & Dependencies)
        uses: aquasecurity/trivy-action@v0.12.0
        with:
          scan-type: filesystem
          exit-code: 1
          format: table
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          output: trivy-report.txt
        continue-on-error: true

      # ğŸ”¹ Ã‰tape 4 : Installer OWASP ZAP
      - name: ğŸŸ§ Setup OWASP ZAP
        run: |
          sudo apt-get update && sudo apt-get install -y wget
          wget https://github.com/zaproxy/zaproxy/releases/download/v2.13.0/ZAP_2.13.0_Linux.tar.gz
          tar -xzf ZAP_2.13.0_Linux.tar.gz
          sudo mv ZAP_2.13.0 /opt/zap

      # ğŸ”¹ Ã‰tape 5 : Lancer OWASP ZAP en mode "baseline scan"
      - name: âš¡ OWASP ZAP Baseline Scan
        run: |
          /opt/zap/zap.sh -daemon -port 8080 -host 127.0.0.1 -config api.disablekey=true &
          sleep 10  # Temps pour dÃ©marrer ZAP
          /opt/zap/zap.sh -cmd -quickurl http://localhost:8080 -quickout zap-report.html -quickprogress

      # ğŸ”¹ Ã‰tape 6 : Upload des rapports en tant qu'artefacts GitHub
      - name: ğŸ“„ Upload Reports
        uses: actions/upload-artifact@v3
        with:
          name: Security Reports
          path: |
            trivy-report.txt
            zap-report.html
